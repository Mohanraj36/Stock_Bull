<div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="text-white"><i class="fa fa-user me-2"></i>Profile</h3>
</div>
<div class="col-lg-8">
    <div class="card mb-4">
        <div class="card-body bg-dark bg-gradient">
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-white mb-0">{{user | title }}</p>
                </div>
            </div>

            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-white mb-0">{{email}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Date Of Join</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-white mb-0">{{doj}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Last Login</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-white mb-0">{{last_login}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Active</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-white mb-0">{{active}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Profit's</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-white mb-0">{{profit}}</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <p class="mb-0">Loss's</p>
                </div>
                <div class="col-sm-9">
                    <p class="text-white mb-0">{{loss}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
