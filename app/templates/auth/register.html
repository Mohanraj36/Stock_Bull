{% extends 'base/base.html' %}
{% load static %}
{% block title %}
    <title>Stock Bull | Register</title>
{% endblock %}


{% block content %}
<body class="bg-dark bg-gradient">
    <div class="container-fluid pt-2">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 90vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 rounded border bg-dark bg-gradient">
                <br>
                <div class="rounded p-4 p-sm-5 my-4 mx-3 animated headShake ">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="../" class="">
                            <h3 class="text-white"><i class="fa fa-user me-2"></i>REGISTER</h3>
                        </a>
                    </div>
                    {% include 'base/message.html' %}
                    <form action="{% url 'register' %}" method="post" name="registrationForm">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control text-dark" id="email" placeholder="E-mail" name="email"
                                autocomplete="on" value="{{email}}" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control text-dark" id="uname" placeholder="Username" name="uname"
                                autocomplete="on" value="{{uname}}" required>
                            <label for="uname">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control text-dark" id="pass1" placeholder="Password" name="pass1"
                                autocomplete="on" required>
                            <label for="pass1">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control text-dark" id="pass2" placeholder="Password" name="pass2"
                                autocomplete="on" required>
                            <label for="pass2">Re-Enter Password</label>
                        </div>
                        <button type="submit" class="btn btn-success py-3 w-100 mb-3" >Register</button>
                    </form>
                    <a class=" text-white"  href="{% url 'login' %}">have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
