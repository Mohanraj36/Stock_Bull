{% extends 'base/base.html' %}
{% load static %}
{% block title %}
<title>Stock Bull | Login</title>
{% endblock %}

{% block content %}

<body class="bg-dark bg-gradient">
    <div class="container-fluid pt-2">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 90vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 rounded bg-dark bg-gradient border border-white" >
                <div class="rounded p-4 p-sm-5 my-4 mx-3 animated headShake">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="../" class="">
                            <h3 class="text-white"><i class="fa fa-user-lock me-2"></i>LOGIN</h3>
                        </a>
                    </div>
                    {% include 'base/message.html' %}
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control text-dark" id="uname" placeholder="Username" name="uname"
                                autocomplete="on" required>
                            <label for="uname">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control text-dark" id="pass" placeholder="Password" name="pass"
                                autocomplete="on" required>
                            <label for="pass">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <a class=" text-white" href=" {% url 'forget-password' %}">Forget Password?</a>
                        </div>
                        <button type="submit" class="btn btn-success py-3 w-100 mb-4">Login</button>
                    </form>
                    <a class=" text-white" href="{% url 'register' %}">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
