{% extends 'base/base.html' %}
{% load static %}
{% block title %}
    <title>Stock Bull | Predict</title>
{% endblock %}


{% block content %}

<body class="bg-dark bg-gradient">

    <div class="container-fluid pt-2">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 90vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 border rounded bg-dark bg-gradient">
                <div class="rounded p-4 p-sm-5 my-4 mx-3 animated headShake">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="../" class="">
                            <h3 class="text-white"><i class="fa fa-user me-2"></i>Stock Market Predictor</h3>
                        </a>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control text-dark" id="tickerinp" value="{{ticker_value}}"
                            placeholder="Ticker Name" name="ticker" autocomplete="on" required>
                        <label for="tickerinp">Ticker Name</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control text-dark" id="days" placeholder="Number of days" name="days"
                            autocomplete="on" required>
                        <label for="days">Number of Days</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <a class=" text-white" href="../ticker">Search Ticker</a>
                    </div>
                    <button type="submit" class="btn btn-success py-3 w-100 mb-4" onclick="LoadURL()">Predict</button>

                    <script type="text/javascript">
                        function LoadURL() {
                            var ticker = document.getElementById("tickerinp").value;
                            var days = document.getElementById("days").value;

                            if (ticker == "" || null) {

                                return alert("Enter")
                            }
                            if (days == "" || null) {
                                return alert("Enter")
                            }
                            else {

                                var server = window.location.origin;
                                var path = "/predict/" + ticker + "/" + days;
                                var url = server + path;
                                window.location.href = url;
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
