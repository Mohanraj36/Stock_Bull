{% extends 'base/base.html' %}
{% load static %}
{% block title %}
    <title>Stock Bull | Live</title>
{% endblock %}


<body>
    {% block content %}
    <div class="container-fluid p-2 bg-dark">
        <h3 class="text-center bg-dark text-white"> Live </h3>
        <div class="tradingview-widget-container">
            <div id="tradingview_437cd" style="height: 90vh; border-radius: 5px;"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget(
                    {
                        "autosize": true,
                        "symbol": "NASDAQ:AAPL",
                        "timezone": "America/New_York",
                        "theme": "dark",
                        "style": "1",
                        "locale": "in",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        // "withdateranges": true,
                        "range": "YTD",
                        "hide_side_toolbar": true,
                        "allow_symbol_change": true,
                        "hide_legend": true,
                        "save_image": false,
                        "watchlist": [
                            "NASDAQ:AAPL",
                            "NASDAQ:GOOG",
                            "NASDAQ:MSFT",
                            "NASDAQ:TSLA",
                            "NASDAQ:NFLX",
                            "KO",
                            "META"
                        ],
                        // "hotlist": true,
                        "container_id": "tradingview_437cd"
                    }
                );
            </script>
        </div>
    </div>
    {% endblock %}
</body>
