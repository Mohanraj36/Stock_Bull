{% extends 'base/base.html' %}
{% load static %}
{% block title %}
<title>Stock Bull | Contact Us</title>
{% endblock %}
{% block content %}

<body class="bg-dark bg-gradient">
    <div class="container-fluid pt-0">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 80vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4 rounded border bg-dark bg-gradient mb-3 mt-4">
                <br>
                <div class="rounded p-2 p-sm-5 my-4 mx-3 animated headShake ">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <a href="../" class="">
                            <h3 class="text-white"><i class="fa fa-user me-2"></i>Contact Us</h3>
                        </a>
                    </div>
                    {% include 'base/message.html' %}
                    <form action="" method="post" name="contactusForm">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control text-dark" id="uname" placeholder="Name" name="uname"
                                autocomplete="on" required>
                            <label for="uname">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control text-dark" id="email" placeholder="E-mail" name="email"
                                autocomplete="on" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control text-dark" id="subject" placeholder="Subject" name="subject"
                                autocomplete="on" required>
                            <label for="subject">Subject</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control text-dark" id="msg" placeholder="Message" name="msg"
                                style="height: 20vh;" required></textarea>
                            <label for="msg">Message</label>
                        </div>
                        <button type="submit" class="btn btn-success py-3 w-100 mb-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
